<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Register</h2>
            <div class="content">
                <div class="name">
                    <div class="first">
                        <label for="first">First Name</label>
                        <input type="text" placeholder="Enter your first name" id="first">
                        <div id="validation"></div>
                    </div>
                    <div class="last">
                        <label for="last">Last Name</label>
                        <input type="text" placeholder="Enter your last name" id="last">
                        <div id="validation2"></div>
                    </div>
                </div>
                <div class="use">
                    <div class="user">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your username" id="username">
                        <div id="validation3"></div>
                    </div>
                    <div class="date">
                        <label for="date">Date</label>
                        <input type="date">
                        <div id="validation4"></div>
                    </div>
                </div>
                <div class="pass">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Enter your password">
                    <div id="validation5"></div>
                </div>
                <div class="conf">
                    <label for="conf">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password">
                    <div id="validation6"></div>
                </div>
                <input type="submit" value="Confirm" class="submit">
            </div>
        </form>
    </div>
    <p>Orel</p>
            <p class="w">Western</p>
</body>
    <script src="script.js"></script>
</html>
